<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;800;900&family=Merriweather+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <title>Audio Recorder App</title>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="row justify-content-center">
          <div class="ptb-20 col-md-8">
            <h1>Match Audio Tracks to Improve your Pitch Today</h1>
            <div class="audio-clip">
              <div class="btn btn-main record">Record</div>
              <div class="btn btn-halt stop">Stop</div>
            </div>
            <section class="sound-clips col-md-12"></section>
          </div>
        </div>
      </div>
    </section>

    <script src="audio.js"></script>
  </body>
</html>
